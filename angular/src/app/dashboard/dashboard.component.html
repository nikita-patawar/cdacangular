

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

  <!-- Header -->
  <header id="portfolio">
    <a href="#"><img src="../../assets/Images/cafe2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    <h1><b>My Places</b></h1>
    <div class="w3-section w3-bottombar w3-padding-16">
      <span class="w3-margin-right">Filter:</span> 
      <button class="w3-button w3-black">ALL</button>
      <button class="w3-button w3-white"><i class="glyphicon glyphicon-map-marker w3-margin-right"></i>Area</button>
      <button class="w3-button w3-white w3-hide-small"><i class="glyphicon glyphicon-calendar w3-margin-right"></i>Date</button>
      <button class="w3-button w3-white w3-hide-small"><i class="glyphicon glyphicon-time w3-margin-right"></i>Time</button>
      <button type="submit" class="btn btn-primary" on-click = "logout()" >Logout</button>
    </div>
    </div>
  </header>
  
  <!-- First Photo Grid-->
  <div *ngFor="let space of workspace">
  <div class="w3-row-padding;col-sm">
    <div class="w3-third w3-container w3-margin-bottom">
      
      <img src="../../assets/Images/{{space.img}}" alt="Norway" style="width:100%;height: 250px;"  class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <h4><p><b>{{space.wname}}</b></p></h4>
        <p class="glyphicon glyphicon-map-marker w3-margin-right">Area:{{space.area}}</p><br/>
        {{space.email}}
        <button type="submit" class="btn btn-primary" on-click = "onSubmit(space.email)" >More Info</button>
        
      </div>
    </div>
    </div> 
</div>  
  
</body>
</html>
